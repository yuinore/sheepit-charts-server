<div id="main" style="width: 99%; height: 99%"></div>
<script src="./lib/echarts.js"></script>
<script src="./data/profile.js"></script>
<script>
  var chartDom = document.getElementById('main');
  var myChart = echarts.init(chartDom);
  var option;

  const min = points.reduce((x, y) => Math.min(x, y));
  const max = points.reduce((x, y) => Math.max(x, y));
  const diff = max - min;

  option = {
    title: {
      left: 'center',
      text: 'Points',
    },
    tooltip: {
      trigger: 'axis',
      position: 'top',
    },
    xAxis: {
      data: labels.map((x) => new Date(x).toLocaleString()),
    },
    yAxis: {
      min: Math.ceil(max + diff * 0.05),
      max: Math.floor(min - diff * 0.05),
    },
    grid: {},
    dataZoom: [
      {
        type: 'slider',
        xAxisIndex: 0,
        filterMode: 'none',
      },
      {
        type: 'inside',
        xAxisIndex: 0,
        filterMode: 'none',
      },
    ],
    series: [
      {
        data: points,
        type: 'line',
      },
    ],
    animation: false,
  };

  option && myChart.setOption(option);

  window.onresize = function () {
    myChart.resize();
  };
</script>
